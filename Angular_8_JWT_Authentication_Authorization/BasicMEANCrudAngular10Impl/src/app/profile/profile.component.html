<!-- This is the template for 'profile' component -->
<div class="container"
     *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong> {{ currentUser.userName }} </strong> Profile
        </h3>
    </header>
    <p>
        <strong>Token: </strong>
        {{ this.currentUser.accessToken.substring(0, 20) }} ...
        {{ this.currentUser.accessToken.substring(this.currentUser.accessToken.length - 20) }}
    </p>
    <p>
        <strong>Email: </strong>
        {{ this.currentUser.email }}
    </p>
    <p>
        <strong>Roles: </strong>
    </p>
    <ul>
        <li *ngFor="let role of this.currentUser.roles">
            {{ role }}
        </li>
    </ul>
    
</div>

<ng-template #loggedOut>
    Please login.
</ng-template>
